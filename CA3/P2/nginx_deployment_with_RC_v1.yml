apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-rc-v1
spec:
  replicas: 1
  selector:
    app: nginx
    version: v1
  template:
    metadata:
      labels:
        app: nginx
        version: v1
    spec:
      containers:
        - name: nginx
          image: nginx:1.20
          ports:
            - containerPort: 80

